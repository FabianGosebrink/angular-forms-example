<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle (click)="setValue('bold')">Bold</mat-button-toggle>
  <mat-button-toggle (click)="setValue('italic')">Italic</mat-button-toggle>
  <mat-button-toggle (click)="setValue('underline')"
    >Underline</mat-button-toggle
  >
</mat-button-toggle-group>
